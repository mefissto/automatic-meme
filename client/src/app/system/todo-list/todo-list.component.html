<div class="todo-list">
  <h1>Todo List</h1>

  <div class="new-task">
    <input type="text" placeholder="New task" [(ngModel)]="newTask">
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; index as i" @taskAnimation>
      {{ task }}
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
